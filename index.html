<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="popup">
            <h2>Allow location access?</h2>
            <p class="text">We can use your location to provide accurate weather information.</p>
            <button id="allow-btn">Yes</button>
            <button id="deny-btn">No</button>
        </div>
        <form id="search-form">
            <input type="text" name="city" placeholder="Search for a city" id="city">
            <button type="submit" id="btn">Get Weather</button>
        </form>
        <div class="city-name"></div>
        <div class="results-container">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
